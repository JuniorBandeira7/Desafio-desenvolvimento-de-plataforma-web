<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/styles.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <i class="bi bi-boxes" style="color: #ffffff;"></i>
          <a class="navbar-brand" href="../View/index.html" style="font-weight: bold;">Controle de produtos</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Cadastrar produto</a>
              </li>
            </ul>
            <img src="../public/images/Captura de tela 2024-08-30 154210.png" alt="" style="width: 8em;">
          </div>
        </div>
      </nav>
      <section class="content-section">
        <div class="content-section-div">
            <nav class="navbar" data-bs-theme="dark" style="background-color: #337ab7;">
                <div class="container-fluid" style="display: block;">
                  <i class="bi bi-pencil" style="color: #ffffff;"></i>
                  <a class="navbar-brand" href="#" style="font-weight: bold;">Modificar informações</a>
                </div>
              </nav>
             <div class="content">
                <form id="modificar-produto-form" action="#" method="post">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="valor">Valor:</label>
                        <input type="number" id="valor" name="valor" value="" required>
                    </div>
                    <div class="form-group">
                        <label for="quantidade">Quantidade:</label>
                        <input type="number" id="quantidade" name="quantidade" required>
                    </div>
                    <div class="form-group">
                        <label for="item-especial">Item Especial:</label>
                        <input type="checkbox" id="item-especial" name="item-especial">
                    </div>
                    <div class="form-group">
                        <label for="ingredientes">Ingredientes:</label>
                        <textarea id="ingredientes" name="ingredientes" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="nome-alterador">Nome de quem está fazendo a alteração:</label>
                        <input type="text" id="nome-alterador" name="nome-alterador" required>
                    </div>
                    <button type="submit" class="submit-button">Atualizar</button>
                </form>
            </div>
        </div>
      </section>
      <script src="../dist/bundle.js"></script>
</body>
</html>
